<div>
    <h1>Welcome to the Name App!</h1>
</div>
<div>
    <h3>Please Enter a First Name:</h3>
    <input #firstName type="text"/>
    <h3>Please Enter a Last Name:</h3>
    <input #lastName type="text" (keydown.enter)="handleKeyPressFirstName(firstName.value); handleKeyPressLastName(lastName.value)"/>
</div>
